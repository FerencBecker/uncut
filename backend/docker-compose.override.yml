version: '3.8'

services:
  bffmini:
    build:
      context: ./BffMini
      dockerfile: Dockerfile
      target: runtime
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - ./BffMini:/app:ro
      - bffmini-logs:/app/logs
    command: ["dotnet", "BffMini.dll"]
